<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">
<head>
    <title>Guests</title>
</head>
<body>
    <h1>Guests</h1>
    <ul>
        <ui:repeat value="#{guests.guests}" var="guest">
            <li>
                <h:link value = "#{guest.name}" outcome="guestInfo?guestId=#{guest.id}"/>
            </li>
        </ui:repeat>
    </ul>

    <div><p>Manage guests</p>
        <p>Add Guest</p>
        <h:form>
            <h:inputText value="#{guests.guestToCreate.name}" required="true" />
            <h:commandButton value="Add new guest" action="#{guests.createGuest}" />
        </h:form>

        <P>Guest removal</P>
        <h:form>
            <h:selectOneMenu value="#{guests.guestToDeleteId}">
                <f:selectItems value="#{guests.guests}"
                               var = "guest" itemValue="#{guest.id}" itemLabel="#{guest.name}"/>
            </h:selectOneMenu>
            <h:commandButton value="Remove guest" action="#{guests.deleteGuest}" />
        </h:form>
    </div>
</body>
</html>
