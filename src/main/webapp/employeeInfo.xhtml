<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">
<head>
    <title>Employee Info</title>
</head>
<body>
    <ul>
        <h1>User : #{employeeInfo.employee.fullName}</h1>
        <h2>Currently works</h2>
        <p>#{employeeInfo.hotel.name}</p>
        <h2>Employment type</h2>
        <p>#{employeeInfo.employee.employmentType}</p>
    </ul>

    <h:form>
        <h:selectOneMenu value="#{employeeInfo.empType}">
            <f:selectItems value="#{employeeInfo.getTypes()}"
                           var = "type" itemValue="#{type}" itemLabel="#{type}"/>
        </h:selectOneMenu>
        <h:commandButton value="Add Type" action="#{employeeInfo.setEmployment}" />
    </h:form>

    <h2>Expected Salary</h2>
    <p>#{calculateSalary.getSalaryStatus(employeeInfo.employee.id)}</p>
    <h:form>
        <h:commandButton value="Calculate salary" action="#{calculateSalary.calculateSalary}">
            <f:param name="employeeId" value="#{employeeInfo.employee.id}" />
        </h:commandButton>
    </h:form>
</body>
</html>
