<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">
<head>
    <title>Employees</title>
</head>
<body>
<h1>Employees</h1>
<ul>
    <ui:repeat value="#{employees.loadAllEmployees()}" var="emp">
        <li><h:link value=" #{emp.fullName}" outcome="employeeInfo?employeeId=#{emp.id}"/></li>
    </ui:repeat>
</ul>

<P>Employee removal</P>
<h:form>
    <h:selectOneMenu value="#{employees.employeeToDeleteId}">
        <f:selectItems value="#{employees.loadAllEmployees()}"
                       var = "emp" itemValue="#{emp.id}" itemLabel="#{emp.fullName}"/>
    </h:selectOneMenu>
    <h:commandButton value="Remove guest" action="#{employees.deleteEmployee}" />
</h:form>

</body>
</html>
