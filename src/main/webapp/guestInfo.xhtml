<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">
<head>
    <title>Guest Info</title>
</head>
<body>
    <ul>
        <h1>User : #{guestInfo.guest.name}</h1>
        <h2>Currently visited Hotels</h2>
        <ui:repeat value="#{guestInfo.hotels}" var="hotel">
            <li>#{hotel.name}</li>
        </ui:repeat>
    </ul>

    <h3>Add reservation</h3>
    <h:form>
        <h:selectOneMenu value="#{guestInfo.hotelForUpdateId}">
            <f:selectItems value="#{guestInfo.loadAvailableHotels()}"
                           var = "hotel" itemValue="#{hotel.id}" itemLabel="#{hotel.name}"/>
        </h:selectOneMenu>
        <h:commandButton value="Add new hotel" action="#{guestInfo.addHotel}" />
    </h:form>
</body>
</html>
